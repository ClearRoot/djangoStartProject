<div style="text-align: center;">
    <div class="header_logo">
        <h1>
            <a href="{% url 'home' %}">
                Django Start Project
            </a>
        </h1>
    </div>
    <div class="header_buttons">
        <span class="mx-2">
            <a href="{% url 'articleApp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectApp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeApp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accounts:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accounts:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accounts:logout' %}">
                Logout
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accounts:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        {% endif %}
    </div>
</div>
