<div style="text-align: center;">
    <div class="pragmatic_header_logo">
        <h1>Pragmatic</h1>
    </div>
    <div class="pragmatic_header_button">
        <span>
            <a href="{% url 'articleApp:list' %}">
                Articles
            </a>
        </span>
        <span>
            <a href="{% url 'projectApp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span>
            <a href="{% url 'subscribeApp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accounts:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accounts:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
        <span>
            <a href="{% url 'accounts:logout' %}">
                Logout
            </a>
        </span>
        <span>
            <a href="{% url 'accounts:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        {% endif %}
    </div>
</div>
